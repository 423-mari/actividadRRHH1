{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<h2>Registro de Usuario</h2>

<form method="post">

    <div style="display:flex ; margin-bottom:15px;">
        <label for="username" style="width:160px; text-align:right; margin-right:10px;"> <b>
            Ingrese nuevo usuario:
        </label>
        <input type="text" id="username" name="username" required>
    </div>

    <div style="display:flex; align-items:center; margin-bottom:15px;">
        <label for="password" style="width:160px; text-align:right; margin-right:10px;">
            Ingrese contrase√±a:
        </label>
        <input type="password" id="password" name="password" required>
    </div>

    <div style="display:flex; align-items:center; margin-bottom:15px;">
        <label for="color" style="width:160px; text-align:right; margin-right:10px;">
            Color favorito:
        </label>
        <input type="color" id="color" name="color" required>
    </div>

    <button type="submit">REGISTRAR </button>
</form>
<br>
<a href="{{ url_for('login') }}">Volver al Login</a>

{% if error %}
<p style="color:rgb(134, 22, 186)">{{ error }}</p>
{% endif %}
{% endblock %}
